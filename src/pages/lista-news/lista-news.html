<ion-header>

      <ion-navbar>
            <ion-title>Notícias</ion-title>
      </ion-navbar>

</ion-header>

<ion-content padding>

      <ion-card>
            <img src="assets/imgs/surf.jpg" />
            <ion-card-content>
                  <ion-card-title>
                        Ipojuca nas Semifinais
                  </ion-card-title>
                  <p>
                        E mais uma vez nossos atletas nos enche de orgulho.
                  </p>
            </ion-card-content>
      </ion-card>

      <ion-card>
            <img src="assets/imgs/new.png" />
            <ion-card-content>
                  <ion-card-title>
                        Livro Litoral Sul
                  </ion-card-title>
                  <p>
                        Ipojuca recebe 2ª edição do Festival do Livro do Litoral Sul
                  </p>
            </ion-card-content>
      </ion-card>

</ion-content>
